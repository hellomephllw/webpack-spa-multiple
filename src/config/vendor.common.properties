#
# 该文件主要配置webpack的公共入口文件，即entry中的路径属性
#
# 注："/"为前端工程的根目录
# 格式：key=value(key为输出目录，value为指定文件，即把value文件输出到key目录)
# 1.其中key为最终输出的文件目录，common/vendor1为目录，文件名称默认为index.js(若包含css，则还有index.css)
# 即输出为common/vendor1/index.js(和common/vendor1/index.css)
# 2.value为需要导入的js所在位置，path必须以"/src"开头
# 3.即把/src/common/vendor1.js输出为/htdocs/common/vendor1/index.js

common/vendor1=/src/common/vendor1.js